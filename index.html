<!DOCTYPE html>
<html ng-app="gadgets">
	<head>
		<title>Gadgets Bot</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">


		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./node_modules/angular/angular.min.js"></script>
		<script src="./node_modules/angular-route/angular-route.min.js"></script>

		<!--custom styling -->
		<link rel="stylesheet" href="./public/style/header.css">

		<!--custom scripts-->
		<script type="text/javascript" src="./public/app.js"></script>

	</head>
	<body class="container-fluid" ng-controller="headerCtrl">
		<div class="row header">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">{{appName}}</a>
					</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav menu-items">
			<li class="active"><a href="/" class="glyphicon glyphicon-home">HOME</a></li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle glyphicon glyphicon-folder-open" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">PRODUCTS<span class="caret"></span></a>
			  <ul class="dropdown-menu">
			    <li><a href="#">PHONES</a></li>
			    <li><a href="#">TABLETS</a></li>
			    <li><a href="#">LAPTOPS</a></li>
			  </ul>
			</li>
			<li class="active"><a href="#" class="glyphicon glyphicon-headphones">ACCESSORIES</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			<li><a href="#!/cart" class="glyphicon glyphicon-shopping-cart"></a></li>
			</ul>
			</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
			</nav>
			
		</div>
		<div class="row" ng-view></div>
	</body>
</html>
